<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bands</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap.min.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.1.1/css/bootstrap-theme.min.css}"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" th:href="@{/css/application.css}" href="../../static/css/application.css"/>
    <script th:src="@{/webjars/jquery/2.1.0/jquery.js}" src="jquery.js"></script>
    <script th:src="@{/webjars/bootstrap/3.1.1/js/bootstrap.js}"
            src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js"></script>

</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation" th:replace="fragments/header :: header">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Rap Bands Wiki! - Just a place holder, will come from angular home</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Settings for Demo</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div th:fragment="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row" ng-if="statusmessage != ''">
                            <div class="col-xs-12">
                                <p class="bg-success text-center">
                                    <span ng-bind="statusmessage"></span>
                                </p>
                            </div>
                        </div>
                        <div class="row" ng-if="errormessage != ''">
                            <div class="col-xs-12">
                                <p class="bg-danger text-center">
                                    <span ng-bind="errormessage"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <form role="form" ng-submit="updateBand(bandSummary)">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input class="form-control" id="name" ng-model="bandSummary.band.name"/>
                            </div>
                            <div class="form-group">
                                <label for="origin">Origin:</label>
                                <input class="form-control" id="origin" ng-model="bandSummary.band.origin"/>
                            </div>
                            <div class="form-group">
                                <label for="genre">Genre:</label>
                                <input class="form-control" id="genre" ng-model="bandSummary.band.genres"/>
                            </div>
                            <div class="form-group">
                                <label for="website">Website:</label>
                                <input class="form-control" id="website" ng-model="bandSummary.band.website"/>
                            </div>
                            <div class="form-group">
                                <label for="topsonglink">Youtube link to a Song:</label>
                                <input class="form-control" id="topsonglink" ng-model="bandSummary.band.topsonglink"/>
                            </div>
                            <div class="form-group">
                                <label for="summary">Summary:</label>
                                <textarea rows="10" class="form-control" id="summary" ng-model="bandSummary.summary"/>
                            </div>
                            <div class="form-group">
                                <label for="awards">Awards:</label>
                                <textarea rows="10" class="form-control" id="awards" ng-model="bandSummary.awards"/>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
